<section style="background-color: #659DBD">
  <div class="container py-2">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-3">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="../../assets/images/person.png" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{customerProfile.customerName}}</h5>
            <p class="text-muted mb-1">{{customerProfile.customerCompany}}</p>
            <p class="text-muted mb-4">{{customerProfile.customerPhone}}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <app-project-block [projects]="projects" [customerProfile]="customerProfile"></app-project-block>
        <div class="row">
          <div class="col-md-6">
          <app-support-block></app-support-block>
          </div>
          <div class="col-md-6">
          <app-support-block></app-support-block>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
