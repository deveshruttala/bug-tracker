<div class="container">
    <div class="row text-center">

        <!-- Team item -->
        <div class="col-xl-3 col-sm-6 mb-5" *ngFor="let customer of customerProfiles">
            <div class="bg-white rounded shadow-sm py-5 px-4"><img src="../../../assets/images/person.png" alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">

                <a routerLink="customer_panel/{{customer.customerProfileId}}" ><button class="btn btn-dark m-2" type="button">View Project & Bugs</button></a>
            </div>
        </div><!-- End -->
    </div>
