<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Create an account</h4>
        </div>
        <div class="card-body">
          <form class="mt-1" [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-row">
              <div class="form-group">

                <!-- userEmail -->
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="userName" placeholder="Enter email address"
                  formControlName="userName" [class.is-invalid]="
                    registerForm.get('userName')?.invalid &&
                    registerForm.get('userName')?.touched
                  " />
                <div *ngIf="registerForm.get('userName')?.hasError('required')" class="invalid-feedback"
                  class="invalid-feedback">
                  Please enter email.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="userPassword">Password</label>
              <input type="password" class="form-control" id="userPassword" placeholder="Password"
                formControlName="userPassword" [class.is-invalid]="
                  registerForm.get('userPassword')?.invalid &&
                  registerForm.get('userPassword')?.touched
                " />

              <div *ngIf="registerForm.get('userPassword')?.hasError('required')" class="invalid-feedback">
                Please enter password.
              </div>
              <div *ngIf="registerForm.get('userPassword')?.hasError('pattern')" class="invalid-feedback">
                Password must be 6+ chars with 1 uppercase, 1 lowercase, 1
                digit, and 1 special character.
              </div>
            </div>
            <div class="text-center mt-2">
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">
                Register
              </button>
            </div>
            <div class="text-center mt-2">
              <span>Back to <a routerLink="/login">login!</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
